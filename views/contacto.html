    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">

    <section class="d-flex mt-3 justify-content-center gap-4">
      <form action="https://formsubmit.co/geronimovenzi@live.com.ar" method="POST" class="position-static m-3">
        <div class="mb-3">
          <h1 class="fs-4">Formulario de Conctacto</h1>
          <label 
          for="exampleInputNamel1" 
          class="form-label mt-2"
          type="text"
          name="name"
          >Nombre y apellido
        </label>
          <input 
          type="text"
          name="name" 
          class="form-control" 
          id="exampleInputName1" 
          aria-describedby="nameHelp"
          required
          placeholder="Ingrese su nombre y apellido"
          >
        </div>
        <div class="mb-3">
          <label 
          for="exampleInputPhone1" 
          class="form-label"
          >Teléfono
        </label>
          <input 
          type="number" 
          name="phone"
          class="form-control" 
          id="exampleInputPhone1"
          required
          placeholder="Ingrese su Teléfono"
          >
        </div>
        <div class="mb-3">
          <label 
          for="exampleInputBusiness1" 
          class="form-label"
          >Provincia
        </label>
          <input 
          type="text" 
          name="provincia"
          class="form-control" 
          id="exampleInputBusiness1"
          required
          placeholder="Ingrese su Provincia"
          >
        </div>
        <div class="mb-3">
          <label 
          for="exampleInputEmail1" 
          class="form-label"
          >Correo electrónico
        </label>
          <input 
          type="email" 
          name="email"
          id="exampleInputEmail1"
          class="form-control" 
          required
          placeholder="Ingrese su Email"
          >
          <div class="mb-3 mt-3">
            <label 
            for="exampleInputEmail1" 
            class="form-label"
            >Modelo de interés
          </label>
            <input 
            type="text" 
            name="modelo"
            id="exampleInputEmail1"
            class="form-control" 
            required
            placeholder="Ingrese Modelo de interés"
            >
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button 
          type="submit" 
          class="btn btn-outline-primary  align-items-center "
          >Enviar
        </button>

        <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
        <input type="hidden" name="_captcha" value="false">
        </div> 
      </form>
  </section>
